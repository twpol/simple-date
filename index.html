<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="dark light" />
		<link href="index.css" rel="stylesheet" />
		<title>Simple Date</title>
	</head>

	<body>
		<h1>Simple Date</h1>

		<section id="date">
			<section id="date-calendar">
				<div id="date-calendar-quarter"></div>
				<div id="date-calendar-month"></div>
				<div id="date-calendar-day"></div>
			</section>

			<section id="date-mumps">
				<div id="date-mumps-mump"></div>
				<div id="date-mumps-week"></div>
				<div id="date-mumps-dow"></div>
			</section>
		</section>

		<script src="pages/index.mjs" type="module"></script>
	</body>
</html>
