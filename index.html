<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="dark light" />
		<link href="index.css" rel="stylesheet" />
		<title>Simple Date</title>
	</head>

	<body>
		<section class="column">
			<div class="cell" id="date-calendar-quarter"></div>
			<section class="row">
				<div class="cell" id="date-calendar-month"></div>
				<div class="cell" id="date-mumps-mump"></div>
			</section>
			<section class="row">
				<div class="cell" id="date-calendar-day"></div>
				<div class="cell" id="date-mumps-week"></div>
			</section>
			<div class="cell" id="date-mumps-dow"></div>
		</section>

		<script src="pages/index.mjs" type="module"></script>
	</body>
</html>
